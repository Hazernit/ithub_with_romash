{% load django_bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% bootstrap_messages %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        {% block content %}
        <ul>
            {% for user_and in users_and %}
            <li>
                <h2>{{user_and.username}}</h2>
                <h2>{{user_and.password}}</h2>
                <hr>

            </li>
            {% endfor %}
        </ul>
        <input name="username">
        <button type="submit" class="btn btn-danger">Удалить</button>

        {% endblock %}
    </form>

</body>
</html>
